<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 12-Lead ECG Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">
            <span id="logo">ü´Ä</span>
            <h1>TerraMD SimLab ‚Äì Advanced 12-Lead ECG Simulator</h1>
        </div>
        <span id="lead-name">Lead II</span>
    </header>
    <div id="controls">
        <label for="view-mode">Lead View Mode:</label>
        <select id="view-mode">
            <option value="single" selected>Single Lead</option>
            <option value="grid">12-Lead Grid</option>
        </select>

        <label for="lead-select" id="lead-label">Lead:</label>
        <select id="lead-select">
            <option value="I">I</option>
            <option value="II" selected>II</option>
            <option value="III">III</option>
            <option value="aVR">aVR</option>
            <option value="aVL">aVL</option>
            <option value="aVF">aVF</option>
            <option value="V1">V1</option>
            <option value="V2">V2</option>
            <option value="V3">V3</option>
            <option value="V4">V4</option>
            <option value="V5">V5</option>
            <option value="V6">V6</option>
        </select>

        <label for="hr-slider">Heart Rate: <span id="hr-value">60</span> bpm</label>
        <input type="range" id="hr-slider" min="30" max="180" value="60">

        <label for="case-select">üìÅ Case Scenario:</label>
        <select id="case-select">
            <option value="">-- Select Case --</option>
            <option>Normal Sinus Rhythm</option>
            <option>Inferior STEMI</option>
            <option>Anterior STEMI</option>
            <option>Lateral STEMI</option>
            <option>First-Degree AV Block</option>
            <option>Complete Heart Block</option>
            <option>Atrial Fibrillation</option>
            <option>Ventricular Tachycardia</option>
            <option>Left Bundle Branch Block</option>
            <option>Right Bundle Branch Block</option>
            <option>Hyperkalemia ECG Pattern</option>
            <option>Pericarditis</option>
        </select>

        <label for="rhythm" id="rhythm-label">Rhythm Type:</label>
        <select id="rhythm">
            <option value="normal">Normal Sinus Rhythm</option>
            <option value="brady">Bradycardia</option>
            <option value="tachy">Tachycardia</option>
            <option value="afib">Atrial Fibrillation (A-Fib)</option>
            <option value="pvc">Premature Ventricular Contraction (PVC)</option>
            <option value="asystole">Asystole (flatline)</option>
        </select>

        <label for="color">Line Color:</label>
        <select id="color">
            <option value="red" selected>Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <button id="start">‚ñ∂Ô∏è Start</button>
        <button id="pause">‚è∏ Pause</button>
        <button id="reset">üîÑ Reset</button>
        <button id="export">üì§ Export PNG</button>
        <button id="export-data">Export Data</button>
        <button id="save">Save Session</button>
        <button id="grid-toggle">Toggle Grid</button>
        <label><input type="checkbox" id="learning"> Learning Mode</label>
        <label><input type="checkbox" id="quiz-toggle"> Quiz Mode</label>
        <label><input type="checkbox" id="dark-toggle"> Dark Mode</label>
    </div>

    <div id="single-view" class="view">
        <canvas id="ecg-canvas" width="800" height="300"></canvas>
        <div id="overlay"></div>
    </div>
    <div id="grid-view" class="view hidden"></div>
    <div id="info"></div>
    <div id="case-info"></div>
    <div id="quiz"></div>
    <div id="tips"></div>

    <footer>
        <a id="download" href="ecg_simulator_web.zip" download>Download Simulator</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
